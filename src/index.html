<html lang="en" ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="description" content="digital girl in an analog world">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="google-site-verification" content="oXXDh5mqAqegDyqTW67mtuHKOAb7UCNeVDqSXDXGKdc" /meta>
		<meta name="twitter:dnt" content="on">
		<meta name="twitter:widgets:theme" content="dark">
		<meta name="twitter:widgets:link-color" content="#ee6a9b">
		<meta name="twitter:widgets:border-color" content="#000000">
		<base href="/">
		<title>alice maz</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-aria.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/1.3.2/twemoji.min.js"></script>
		<script>
			window.twttr = (function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0],
				t = window.twttr || {};
				if (d.getElementById(id)) return t;
				js = d.createElement(s);
				js.id = id;
				js.src = "https://platform.twitter.com/widgets.js";
				fjs.parentNode.insertBefore(js, fjs);

				t._e = [];
				t.ready = function(f) {
					t._e.push(f);
				};

				return t;
			}(document, "script", "twitter-wjs"));
		</script>

	</head>
	<body>
		<div class="flexy">
			<div class="content_container">
				<div class="head" role="header">
					<h1><a href="/" tabindex=1>alice maz</a></h1>
				</div>

				<div class="content" role="article" id="main" ng-view>
				</div>
			</div>

			<div class="nav_container">
				<div class="head" role="header">
					<h1><a href="/" tabindex=1>alice maz</a></h1>
				</div>

				<div ng-controller="navctrl" class="nav" role="navigation">
					<ul ng-repeat="cat in cats" class="tree">
						<li ng-class="$last ? 'last' : null">
						<a ng-click="expand(cat)" href="javascript:void(0)">{{cat.name}}</a>
						<ul ng-if="cat.open" ng-repeat="item in cat.items">
							<li ng-class="$last ? 'last' : null">
							<a ng-click="load(cat.name, item)" href="javascript:void(0)">{{item.name}}</a>
							</li>
						</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div ng-controller="footctrl" class="foot">
			<a href="https://twitter.com/alicemazzy" target="_blank">twitter</a> | 
			<a href="https://github.com/alicemaz" target="_blank">github</a> |
			<a ng-click="load('about')" href="javascript:void(0)">about</a>
			<br/>under construction (◡ ‿ ◡ ✿)
		</div>

		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/nav.js"></script>
		<script type="text/javascript" src="js/fav.js"></script>
		<script type="text/javascript" src="js/bot.js"></script>
		<script type="text/javascript" src="js/foot.js"></script>
	</body>
</html>
